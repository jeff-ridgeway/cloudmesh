hostname: {{ hostname }}
network:
    eth0:
        bootproto: dhcp
        onboot: yes
        macaddr: {{ eth0.maccaddr }}
    eth1:
        ipaddr: {{ eth1.ipaddr }}
        macaddr: {{ eth1.macaddr }}
        bootproto: static
        onboot: yes
        netmask: {{ netmask }}
        gateway: {{ gateway }}
        nameserver: {{ nameserver }}
delete_keypair: True
update_authorized_keys: True
authorized_keys: 
    im1: 'ssh-rsa  root@im1'
proxy:
    host: {{ proxy.host }}
    user: {{ proxy.user}}
ipmi:
    host: {{ bmcaddr }}
    user: {{ ipmi.user }}
    password: {{ ipmi.password }}
pxe:
    config: '/tftpboot/pxelinux.cfg'
    host: {{ proxy.host }}
    user: {{ pxe.user }}